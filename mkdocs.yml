nav:
  - Home: index.md
  - Taxonomia: taxonomia.md
  - Reduso de uso do markdown: resumo_md.md
theme:
  name: material
  logo: img/brasao_GED.png
  favicon: img/brasao_GED.png
  language: pt-BR
  features:
  - navigation.path
  - navigation.footer
  palette: 
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: lime
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: green
